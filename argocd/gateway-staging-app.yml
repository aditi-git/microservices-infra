apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aditi-git/microservices-infra
    targetRevision: main
    path: helm/gateway
    helm:
      valueFiles:
        - ../../environments/staging/gateway-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
